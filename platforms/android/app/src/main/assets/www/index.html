    <head>

            <meta charset="utf-8"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="css/app.min.css">
        <link rel="stylesheet" href="css/index.css">
        <title>Citizens App</title>
    </head>
    <body >
        <div class="app-page" data-page="home">            
            <div class="app-topbar">
            <div class="app-title">Citizens</div>
            </div> 
            <div class="background-image">
               </div>
           <div class="app-content">                         
              <br />
              <div class="app-button green" data-target="SignIn">SignIn</div>
              <br />
              <div class="app-button blue" data-target="SignUp">SignUp</div>
              </div>                                     
               </div>
              
              <div class="app-page" data-page="SignIn">
              <div class="app-topbar">
              <div class="app-button left blue" data-target="home">Home</div>
              </div>
              <div class="background-image"></div>
              <br />
              <div class="app-content">
              <input id="btnUsername" class="app-input" placeholder="Username">
              <input id="btnPass" class="app-input" placeholder="Password" type="password">
              <br />
              <div id="btnSignIn" class="app-button green">SignIn</div>
              </div>
              </div>
              
              <div class="app-page"  data-page="SignUp">
              <div class="app-topbar">
              <div class="app-button left blue" data-target="home">Home</div>
              </div>
              <div class="background-image"></div>
              <br />
              <div class="app-content">
              <input id="btnEmail" class="app-input" placeholder="Email">
              <input id="btnPassword"" class="app-input" placeholder="Password" type="password">
              <br />
              <div id="btnSignUp" class="app-button green">SignUp</div>
              </div>
              </div>
              
              <div class="app-page" data-page="LoginHome">
              <div class="app-topbar">              
              <div class="app-title">Welcome Citizens<span class="user"></span></div>
              <div id="btnLogout" class="app-button red right ">Logout</div>
              </div>
              
              <div class="app-content">                   
                    <br /> 
                    <form class="post-field" id="post-form" style="display:none" accept-charset=utf-8>                                                                     
                       <input name="title" id="title" class="app-input" placeholder="Title" >                        
                       <input name="excerpt" id="excerpt" class="app-input" placeholder="Location" > 
                       <input name="content" id="content" class="app-input" placeholder="Description" >                               
                       <input type="" name="status" id="status" value="publish" style="display: none">
                       <div  class="app-button green" onclick="postData()" style="margin:30px">Add Post</div>                
                    </form>                                                                                                
              <br />
              <div class="app">
                    <label id="notification"></label>
                    <div  id="showform" class="app-button green" onclick="showAdd('show')" style="margin:10px">New Post</div> 
                    <div  class="app-button green" onclick="showdata()" style="margin:10px">Load Post</div>                
                    <div id= "call_data" style="padding: 12px" align="center"></div>                
               </div>
              
              </div>
              </div>
              
              
              
              <div class="app-page" data-page="ErrorPage">
              <div class="app-content">
              An error occurred while trying to login
              </div>
              </div>
              
              <div class="app-page" data-page="WishList">
              <div class="app-topbar">
              <div class="app-title">Wish List</div>
              <div class="app-button left blue" >Back</div>
              </div>
              <div class="app-content">
              <ul class="app-list">
                
              </ul>
              </div>
              </div>  
           
        <script type="text/javascript" src="cordova.js"></script>        
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>     
        <script type="text/javascript" src="js/index.js"></script>
